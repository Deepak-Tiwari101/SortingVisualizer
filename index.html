<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sorting Algorithms | Visualizer</title>
</head>

<body>
    <h3 class="text-center my-2 text-warning">Sorting Visualizer</h3>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <button id="new-arr" class="navbar-brand btn btn-success" type="button">New Array</button>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavId">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            

            
            <div class="collapse navbar-collapse" id="navbarNavId">
                <ul class="navbar-nav">
                    <li class="navbar-item p-1">
                        <p class="range-style">Number: </p>
                        <input type="range" min="2" max="200" value="50" id="myRange" name="myRange" style="cursor: pointer" disabled>
                    </li>
                    <li class="navbar-item p-1">
                        <p class="range-style">Speed: </p>
                        <input type="range" min="10" max="2000" value="100" id="mySpeed" style="cursor: pointer;" disabled>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="navbar-item p-1">
                        <button id="stop-btn" class=" btn btn-danger me-5">Stop</button>
                    </li>
                    <li class="navbar-item p-1">
                        <button id="bubble-sort" class=" btn btn-outline-primary text-white" disabled>Bubble Sort</button>
                    </li>
                    <li class="navbar-item p-1">
                        <button id="selection-sort" class="btn btn-outline-primary text-white" disabled>Selection Sort</button>
                    </li>
                    <li class="navbar-item p-1">
                        <button id="insertion-sort" class="btn btn-outline-primary text-white" disabled>Insertion Sort</button>
                    </li>
                    <li class="navbar-item p-1">
                        <button id="quick-sort" class="btn btn-outline-primary text-white" disabled>Quick Sort</button>
                    </li>
                    <li class="navbar-item p-1">
                        <button id="merge-sort" class="btn btn-outline-primary text-white" disabled>Merge Sort</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="bar"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
